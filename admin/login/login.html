<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <title>ECOMMERCE</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="shortcut icon" href="#">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        
    
    </head>
    <body style="background-color: rgb(221, 226, 226);padding-left: 6em;padding-right: 6em;padding-bottom: 10em;padding-top: 50px;">

        <form style="background-color: rgb(221, 226, 226);padding-bottom: 10em;" id="login" >
            <!-- action="/store/login/login.php" method="post" -->

            <h3 style="text-align: center;color:rgb(15, 85, 85);font-size: 3em;background-color: antiquewhite;margin-bottom:1.5em;">A D M I N - LOGIN</h3>

            <label>UserName/Email :</label>
            <input type="text" class="form-control" required name="username" id="username">
            <br><br> <label>Password :</label>
            <input type="text" class="form-control" required name="password" id="password">
            <br><div id="forgot"></div>


            <!-- <input class="btn btn-info" style="float: right; margin-bottom: 10px;"  type="submit"> -->
            <br>
            <button class="btn btn-info" style="float: right; margin-bottom: 10px;" >Login</button>

            <a href="ecommerce/admin/login/user.html" style="float: right;margin-right: 8px;">
                <button type="button" class="btn btn-secondary">New User Register</button>
            </a>
        
        </form>

        <script>

            $('button').click(function(e){
                e.preventDefault();

                $.ajax({
                    type : 'POST',
                    url : '/ecommerce/admin/login/login.php',
                    data : $("#login").serialize(),
                    dataType : 'json',
                    success : function(data){

                        // alert(data.user);
                        if(!data.id){

                            $('#forgot').html("Incorrect Username or Password");
                        }
                        else{
                            // alert(data.user);
                            sessionStorage.setItem('UserId',data.id);
                            sessionStorage.setItem('UserName',data.user);
                            sessionStorage.setItem('ROLE','ADMIN');
                            window.location.href='ecommerce/admin/index.html';
                        }
                    }
                });
            });

        </script>

    </body>
</html>
